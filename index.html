<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:type" content="website"> 
  <meta property="og:image" content="/pdms_homeplus/img/op.jpg">
  <meta property="og:url" content="http://pushcomz.com/pdms_homeplus">
  <meta property="og:description" content="PDMS_homeplus">
  <meta property="og:title" content="PDMS_homeplus">
  <title>PDMS Homeplus</title>
  <link rel="shortcut icon" href="/pdms_homeplus/img/favicon.ico">
  <link rel="stylesheet" href="/pdms_homeplus/css/reset.css">
  <link rel="stylesheet" href="/pdms_homeplus/css/fonts.css">
  <link rel="stylesheet" href="/pdms_homeplus/css/homeplus.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script type="module" src="/pdms_homeplus/js/script.js"></script>
</head>
<body>
  <div id="header">
    <div class="header_inner">
      <div class="header_left">
        <strong class="company_title">PDMS <span class="company_sub_title">Homeplus</span></strong>
      </div>
      <div class="header_right">
        <div class="change_view">
          <button class="btn_change_view_expanded">운영현황</button>
          <ul class="change_view_list">
            <li class="change_view_item">
              <button type="button" class="btn_change_view active">디자인 요청</button>
            </li>
            <li class="change_view_item">
              <button type="button" class="btn_change_view">요청리스트</button>
            </li>
            <li class="change_view_item">
              <button type="button" class="btn_change_view">전체현황</button>
            </li>
            <li class="change_view_item">
              <button type="button" class="btn_change_view">담당자 정보</button>
            </li>
          </ul>
        </div>
        <h1 class="logo"> 
          <a href="http://pushcomz.com/" class="logo_link"></a>
        </h1>
      </div>
    </div>
  </div>
  <main class="common_container" role="main">
    <section class="common_section section_sheet">
      <!-- 디자인 요청 (에디터) -->
      <div class="layer active">
        <iframe src="https://docs.google.com/spreadsheets/d/1kCAv74YFIwRxX9mL9n4ro2kHNjEMg4H143Z72QWfITI/edit?usp=sharing?gid=0&rm=minimal" class="sheet_iframe"></iframe>
      </div>
      <!-- 요청리스트 (프리뷰) -->
      <div class="layer">
        <iframe src="https://docs.google.com/spreadsheets/d/1H8kAvEcD3QQp2mfo-EVjKOUFTSSmagK2ZF9chMQGWBM/preview?gid=0#gid=0" class="sheet_iframe"></iframe>
      </div>
      <!-- 전체현황 (프리뷰) -->
      <div class="layer">
        <iframe src="https://docs.google.com/spreadsheets/d/1H8kAvEcD3QQp2mfo-EVjKOUFTSSmagK2ZF9chMQGWBM/preview" class="sheet_iframe"></iframe>
      </div>
      <!-- 담당자 정보 (프리뷰) -->
      <div class="layer">
        <iframe src="https://docs.google.com/spreadsheets/d/1H8kAvEcD3QQp2mfo-EVjKOUFTSSmagK2ZF9chMQGWBM/preview?gid=372280114#gid=372280114" class="sheet_iframe"></iframe>
      </div>
    </section>
    <a href="https://mail.google.com/chat/u/0/#chat/space/AAAA1ogiEOE" class="chatting_link" target="_blank">
      <span class="blind">채팅방</span>
    </a>
  </main>
  <div id="footer">
    <div class="footer_inner">
      <p class="footer_copyright">&copy; Pushcomz Corp.</p>
    </div>
  </div>
</body>
</html>
